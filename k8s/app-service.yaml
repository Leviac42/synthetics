apiVersion: v1
kind: Service
metadata:
  name: synthetics-app
  namespace: synthetics
  labels:
    app: synthetics
    component: application
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: synthetics
    component: application
  sessionAffinity: None
