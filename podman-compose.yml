version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: synthetics-postgres
    environment:
      # Zero-config defaults - change these for production
      POSTGRES_DB: synthetics
      POSTGRES_USER: synthetics
      POSTGRES_PASSWORD: synthetics123
    volumes:
      # Named volume for data persistence
      - postgres_data:/var/lib/postgresql/data
      # Initialize database schema
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synthetics -d synthetics"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - synthetics-network

  app:
    build:
      context: .
      dockerfile: Containerfile
    container_name: synthetics-app
    environment:
      # Database connection (zero-config, matches postgres service)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: synthetics
      DB_USER: synthetics
      DB_PASSWORD: synthetics123
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - synthetics-network
    # Security: run with limited capabilities
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    # For rootless Podman compatibility
    userns_mode: "keep-id"

volumes:
  postgres_data:
    driver: local

networks:
  synthetics-network:
    driver: bridge
